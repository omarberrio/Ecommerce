<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mi Tienda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Encabezado -->
<header class="jumbotron">
    <div class="container text-center">
        <h1>Bienvenido a Mi Tienda</h1>
        <p>Tu destino para compras en línea.</p>
        <a href="#" class="btn btn-primary">Explorar productos</a>
    </div>
</header>

<!-- Sección de productos destacados -->
<section class="container my-5">
    <h2>Productos Destacados</h2>
    <div class="row">
        <!-- Card de producto 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="imagen_producto1.jpg" class="card-img-top" alt="Producto 1">
                <div class="card-body">
                    <h5 class="card-title">Producto 1</h5>
                    <p class="card-text">Descripción corta del producto 1.</p>
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </div>
        <!-- Card de producto 2 (replica los cards para más productos) -->
        <!-- ... -->
    </div>
</section>

<!-- Pie de página -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2023 Mi Tienda. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Enlace a Bootstrap JS (colócalo al final antes de </body>) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
