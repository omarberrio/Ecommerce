<<div class="container mt-5">
    <h2>Gráfica de Ventas Año 2023</h2>
    <canvas id="graficaBarras"></canvas>
</div>

<script>
    // Datos para la gráfica de barras (ejemplo)
    var datosBarras = {
        labels: ["Mayo 2023", "Junio 20223", "Julio 2023", "Agosto 2023", "Septiembre 2023"],
        datasets: [{
            label: 'Ventas',
            data: [12, 19, 3, 5, 2],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Configuración de la gráfica de barras
    var configBarras = {
        type: 'bar',
        data: datosBarras,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Crear la gráfica de barras
    var graficaBarras = new Chart(document.getElementById('graficaBarras'), configBarras);
</script>
