<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>

    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<!--------------------------

<body>
    <div class="container login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <a href="home.html" class="btn btn-primary btn-block custom-margin">Iniciar Sesión</a>


            <button type="button" class="btn btn-link">
            Recuperar Contraseña
            </button>


            <p class="text-center">
                ¿No tienes una cuenta?
                <a href="logup.html
                " class="d-block mx-auto">Regístrate</a>
            </p>
    
        </form>
        <a href="index.html" class="btn-go-home">Regresar a la página de inicio</a>
    </div>
</body>
</html>
